<script type="text/javascript">
  jQuery(function() {
    jQuery.noConflict();
    jQuery(".x-input").blur(function() {
        var inputval = $(this).val();
        var re=/^[a-zA-Z0-9]*$/;//只允许输入数字和大小写字母
        if(!re.test(this.value)){
        alert("请勿输入非法字符");
        this.value="";//将最后输入的字符去除
        }
    });
  });
</script>
