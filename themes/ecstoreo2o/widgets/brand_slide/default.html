<div class="section-brand auto-bind-widget" data-widget-type="Slide" data-widget-config="{
        autoplay:false,
        effect:'scrollx',
        hasTriggers:false,
        panels:'.slide-item',
        haslrbtn:true,
        isFloat:false,
        viewStep:8
    }">
    <div class="prev"></div>
    <div class="slide-box" id="slide_box">
        <ul class="slide-list clearfix">
            <{foreach from=$data.pic item=parent key=parentId}>
            <li class="slide-item">
              <a href="<{$parent.linktarget}>">
                <img src="<{$parent.link}>"s title="<{$data.linkinfo}>"/>
              </a>
            </li>
            <{/foreach}>
        </ul>
    </div>
    <div class="next"></div>
</div>

</script>
