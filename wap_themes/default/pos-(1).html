<!DOCTYPE HTML>
<html lang="en">
<head>
	<{wapheader}>
    <script src="images/time/js/mobiscroll_002.js" type="text/javascript"></script>
	<script src="images/time/js/mobiscroll_004.js" type="text/javascript"></script>
	<link href="images/time/css/mobiscroll_002.css" rel="stylesheet" type="text/css">
	<link href="images/time/css/mobiscroll.css" rel="stylesheet" type="text/css">
	<script src="images/time/js/mobiscroll.js" type="text/javascript"></script>
	<script src="images/time/js/mobiscroll_003.js" type="text/javascript"></script>
	<script src="images/time/js/mobiscroll_005.js" type="text/javascript"></script>
	<link href="images/time/css/mobiscroll_003.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="images/styles.css" />
</head>
<body>
	<{wap_main}>
	<{wapfooter}>
		<script type="text/javascript">
        jq(function () {
			var currYear = (new Date()).getFullYear();
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 5, //开始年份
		        endYear: currYear + 5 //结束年份
			};

		  	jq("#appDate").mobiscroll(jq.extend(opt['date'], opt['default']));
		  	jq("#appDate2").mobiscroll(jq.extend(opt['date'], opt['default']));
        });
    </script>
</body>
</html>
